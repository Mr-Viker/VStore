<%- include('./components/header.html') %>

<body class="login-page page-has-nav">
<%- include('./components/navbar.html') %>

    <div class="page-bd weui-msg">
        <form id="forget-password-form">
            <div class="weui-msg__icon-area">
                <img src="/public/img/avatar-default.png">
            </div>
            <div class="weui-msg__text-area">
                <div class="weui-cells input-area">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">手机号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="tel" class="weui-input" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">新密码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="password" class="weui-input" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">确认密码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="password" class="weui-input" placeholder="请再次输入新密码">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">验证码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="text" class="weui-input" placeholder="请输入验证码">
                        </div>
                        <div class="weui-cell__ft">
                            <img src="/api/captcha" class="weui-vcode-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-msg__opr-area weui-btn-area">
                <input type="submit" value="确 定" class="weui-btn weui-btn_primary">
            </div>
        </form>
    </div>


    <script>
        $(function() {
            $('#nav-btn-back').removeClass('hide');
            $('#nav-title').html('忘记密码');
        })
    </script>
</body>
</html>
