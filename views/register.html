<%- include('./components/header.html') %>

<body class="login-page page-has-nav">
<%- include('./components/navbar.html') %>

    <div class="page-bd weui-msg">
        <form id="register-form" name="registerForm" autocomplete="off">
            <input type="hidden" name="avatar" id="avatar">
            <div class="weui-msg__icon-area">
                <div class="upload-img-container hide-input weui-uploader__input-box">
                    <img class="img-upload" src="/public/img/avatar-default.png">
                    <input type="file" accept="image/*" class="btn-upload weui-uploader__input" data-name='avatar' multiple>
                </div>
            </div>
            <div class="weui-msg__text-area">
                <div class="weui-cells input-area">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label for="nickname" class="weui-label">昵称</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="text" name="nickname" class="weui-input" placeholder="请输入昵称">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label for="phone" class="weui-label">手机号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="tel" name="phone" class="weui-input" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label for="password" class="weui-label">密码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="password" name="password" class="weui-input" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label for="passwordAgain" class="weui-label">确认密码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="password" name="passwordAgain" class="weui-input" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label for="captcha" class="weui-label">验证码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input type="text" name="captcha" class="weui-input" placeholder="请输入验证码">
                        </div>
                        <div class="weui-cell__ft">
                            <img src="/api/captcha" class="weui-vcode-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-msg__opr-area weui-btn-area">
                <input type="submit" value="注 册" class="weui-btn weui-btn_primary">
            </div>
        </form>
        <div class="weui-cell btn-link btn-link-one">
            <div class="weui-cell__ft">
                <a href="/login" class="weui-cell_link">已有账号？前往登录</a>
            </div>
        </div>
    </div>


    <script>
        $(function() {
            $('#nav-btn-back').removeClass('hide');
            $('#nav-title').html('注  册');
        })
    </script>
    <script src='/public/js/upload.js'></script>
    <script src='/public/js/register.js'></script>
</body>
</html>
